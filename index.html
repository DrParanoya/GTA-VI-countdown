<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA VI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2d3a;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #3a3d4a;
            padding: 264px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        a {
            color: #a3cbe7;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
            <a href="https://www.youtube.com/watch?v=QdBZY2fkU-0" target="_blank">Grand Theft Auto VI Trailer 1</a> <br>
            <a href="https://www.youtube.com/watch?v=VQRLujxTm3c" target="_blank">Grand Theft Auto VI Trailer 2</a> <br>
			<br>
			<div id="countdown">
        <strong>GTA VI Countdown:</strong>
        <p id="timer">Loading...</p>
    </div>
        </p>
    </div>
    

    <script>
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear() + 1;
            const GTA6 = new Date(`May 26, ${currentYear} 00:00:00`);

            const diff = GTA6 - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            if (now <= GTA6) {
            document.getElementById("timer").textContent =
                `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds until GTA VI`;
            }
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
